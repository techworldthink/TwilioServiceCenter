version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://twilio_user:twilio_password@db:5432/twilio_relay
      - REDIS_URL=redis://redis:6379/1
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY:-unsafe_dev_key}
      - DEBUG=1

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=twilio_relay
      - POSTGRES_USER=twilio_user
      - POSTGRES_PASSWORD=twilio_password
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
